<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style6.css">
    <title>Senhas e caixas de texto</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="isu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="14" placeholder="nome de usuário" autocomplete="username">
        </div>
        <div>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="14" placeholder="minimo 8 caracteres" autocomplete="current-password">
        </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
    </form>
</body>
</html>
