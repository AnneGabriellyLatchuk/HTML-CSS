<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style7.css">
    <title>Elementos number, month, date e time</title>
</head>
<body>
    <h1>Elementos number, month, date e time em formulários HTML</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required> 
        </p>
        <p>
            <label for="idata"> Dia da Prova:</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora"> Hora da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="imes"> Período Letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>

        <div class="botao">
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </div>
    </form>
</body>
</html>
