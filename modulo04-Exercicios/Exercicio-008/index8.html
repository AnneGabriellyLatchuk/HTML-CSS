<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style8.css">
    <title>Form com telefone e e-mail</title>
</head>
<body>
    <header>
        <h1>Formulário com telefone e e-mail</h1>
    </header>
    <main>
        <h2>Exemplo de Formulário</h2>
            <form action="cadastro.php" method="post" >
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <p>
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" placeholder="seu email" required>
                    </p>
                    <p>
                        <label for="itel">Telefone: </label>
                        <input type="tel" name="tel" id="itel" placeholder="(xx) x xxxx-xxxx" autocomplete="tel" pattern="^\d{4,5}-{4}$" required>
                    </p>
                </fieldset>
                <div class="botao">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
    </main>
</body>
</html>
