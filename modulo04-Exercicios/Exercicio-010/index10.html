<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style10.css">
    <title>Elementos color, range e file</title>
</head>
<body>
    <header>
        <h1>Elementos color, range e file</h1>
    </header>
    <main>
        <h2>Formulário de exemplo</h2>

        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#ffffff">
            </p>

            <p>
                <label for="inivel">Nivel de Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5">
            </p>

            <p>
                <label for="ifoto">Foto de perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>

            <div class="botao">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </main>
</body>
</html>
