<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style11.css">
    <title>Select, datalist e textarea em HTML</title>
</head>
<body>
    <header>
        <h1>Select, datalist e textarea em HTML</h1>
    </header>

<main>
    <h2>Exemplo de formulário</h2>

    <form action="cadastro.php" method="post">

        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="PR" selected>Paraná</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SC">Santa Catarina</option>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="msgs">Mensagens: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</main>
</body>
</html>
