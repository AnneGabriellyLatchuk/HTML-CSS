<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style12.css">
    <title>Elemento output em formulários HTML</title>
</head>
<body>
    <header>
        <h1>Elemento output em formulários HTML</h1>
    </header>
    <main>
        <h2>Exemplo de formulário</h2>

        <form action="cadastro.php" method="post">
            <p>
                <label for="in1">Número 1:</label>

                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>

            <p>
            <label for="in2">Número 2:</label>

            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>

            <p>
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma">0</output>
            </p>

            <p><label for="isat">Satisfação: </label>

            <input type="range" name="sat" id="isat" min="0" max="5" oninput="ival.innerHTML = Number(isat.value)">
            <output id="ivalx">5</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
