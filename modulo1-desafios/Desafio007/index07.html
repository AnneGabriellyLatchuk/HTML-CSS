<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Media.png" type="image/png">
        <img src="imagens/Grande.png" alt="Imagem flexível">
    </picture>
    <h1>Segundo teste para ver a flexibilidade da imagem</h1>
    <p>Muito importante que uma imagem seja dinâmica</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem pessoa e natureza">
    </picture>
</body>
</html>
