<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style8.css">
    <title> Exercicio de Tabela</title>
</head>
<body>
    <h1>Cadastro</h1>
        <table>
            <colgroup>
                <col class="cnome">
                <col class="csexo">
                <col class="cidade">
                <col class="cprof">
            </colgroup>
            <caption>
                Cadastro
            </caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalismo</td>
            </tr>
            <tr>
                <td>Mário</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr class="destaque">
                <td>Gustavo</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Antonio</td>
                <td>M</td>
                <td>39</td>
                <td>Médico</td>
            </tr>
            <tr>
                <td>Joana</td>
                <td>F</td>
                <td>22</td>
                <td>Nutricionista</td>
            </tr>
            <tr>
                <td>Gabriela</td>
                <td>F</td>
                <td>28</td>
                <td>Operadora de Sistemas</td>
            </tr>
        </table>
</body>
</html>
